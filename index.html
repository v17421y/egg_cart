<body>
    <h1>ЯИЧНИЦА ГЛАЗУНЬЯ ИЗ 3-ЁХ ЯИЦ</h1>

    <h1>250 ₽ [400 гр.]</h1>

    <h2>Выберите кол-во порций:</h2>

    <div>
        <h3 class="counter">1</h3>
    </div>
    <div>
        <button onclick="plusClick()">Добавить ещё порцию</button>
        <button onclick="minusClick()">Убрать  порцию</button>
        <button onclick="clearClick()">Сброс</button>
    </div>

    <h2>Сделайте вашу глазунью ещё вкуснее, выбрав добавки:</h2>

    <h3>Тигровые креветки / [60 гр.] - 450 ₽</h3>

    <input type="checkbox" class="c1" value="+ Дополнительно: Тигровые креветки / [60 гр.] - 450 ₽"/>

    <h3>Томаты / [50 гр.] - 80 ₽</h3>

    <input type="checkbox" class="c2" value="+ Дополнительно: Томаты / [50 гр.] - 80 ₽"/>

    <h3>Бекон / [16 гр.] - 120 ₽</h3>

    <input type="checkbox" class="c3" value="+ Дополнительно: Бекон / [16 гр.] - 120 ₽"/>

    <h3>Сыр / [30 гр.] - 80 ₽</h3>

    <input type="checkbox" class="c4" value="+ Дополнительно: Сыр / [30 гр.] - 80 ₽"/>

    <div class="out0"></div>

    <button class="cartBtn" onclick="cartClick()">Добавить в корзину</button>
